name: flutter_telpo
description: A flutter plugin for Telpo TPS320 POS. This plugin only handles the ability of the device to communicate with the it thermal printer. 
version: 0.0.2
homepage: https://github.com/efikas/telpo.git

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  
flutter:
  plugin:
    platforms:
      android:
        package: com.fluttertelpo.flutter_telpo
        pluginClass: FlutterTelpoPlugin

assets:
  - assets/flutter_assets/packages/flutter_telpo/assets/images/icon.png
  #

 